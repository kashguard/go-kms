      - type: string
        description: Secret key ID
        name: keyId
        in: path
        required: true
      responses:
        "200":
          description: Secret exists
        "401":
          description: PublicHTTPError
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: Secret not found
  /api/v1/kms/sign:
    post:
      security:
      - Bearer: []
      description: Sign a message using a KMS key
      tags:
      - kms
      summary: Sign message
      operationId: PostSignRoute
      parameters:
      - name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/postSignPayload'
      responses:
        "200":
          description: PostSignResponse
          schema:
            $ref: '#/definitions/postSignResponse'
        "400":
          description: PublicHTTPValidationError
          schema:
            $ref: '#/definitions/publicHttpValidationError'
        "401":
          description: PublicHTTPError
          schema:
            $ref: '#/definitions/publicHttpError'
        "403":
          description: Key is disabled
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: Key not found
          schema:
            $ref: '#/definitions/publicHttpError'
  /api/v1/kms/verify:
    post:
      security:
      - Bearer: []
      description: Verify a signature using a KMS key
      tags:
      - kms
      summary: Verify signature
      operationId: PostVerifyRoute
      parameters:
      - name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/postVerifyPayload'
      responses:
        "200":
          description: PostVerifyResponse
          schema:
            $ref: '#/definitions/postVerifyResponse'
        "400":
          description: Invalid signature
          schema:
            $ref: '#/definitions/publicHttpError'
        "401":
          description: PublicHTTPError
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: Key not found
          schema:
            $ref: '#/definitions/publicHttpError'
  /api/v1/push/token:
    put:
      security:
      - Bearer: []
      description: |-
        Adds a push token for the given provider to the current user.
        If the oldToken is present it will be deleted.
        Currently only the provider 'fcm' is supported.
      tags:
      - push
      summary: Adds a push token to the user
      operationId: PutUpdatePushTokenRoute
      parameters:
      - name: Payload
        in: body
        schema:
          $ref: '#/definitions/putUpdatePushTokenPayload'
      responses:
        "200":
          description: OK
        "404":
          description: PublicHTTPError, type `OLD_PUSH_TOKEN_NOT_FOUND`
          schema:
            $ref: '#/definitions/publicHttpError'
        "409":
          description: PublicHTTPError, type `PUSH_TOKEN_ALREADY_EXISTS`
          schema:
            $ref: '#/definitions/publicHttpError'
  /swagger.yml:
    get:
      description: |-
        OpenAPI Specification ver. 2 (fka Swagger)
        Returns our handcrafted and validated `swagger.yml`.
      produces:
      - text/plain
      tags:
      - common
      summary: Get swagger.yml
      operationId: GetSwaggerRoute
      responses:
        "200":
          description: OK
