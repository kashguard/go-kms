            $ref: '#/definitions/publicHttpError'
        "404":
          description: Secret not found
          schema:
            $ref: '#/definitions/publicHttpError'
    put:
      security:
      - Bearer: []
      description: Update secret data
      tags:
      - kms
      summary: Update secret
      operationId: PutUpdateSecretRoute
      parameters:
      - type: string
        description: Secret key ID
        name: keyId
        in: path
        required: true
      - name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/putUpdateSecretPayload'
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/getSecretResponse'
        "401":
          description: PublicHTTPError
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: Secret not found
          schema:
            $ref: '#/definitions/publicHttpError'
    delete:
      security:
      - Bearer: []
      description: Delete secret
      tags:
      - kms
      summary: Delete secret
      operationId: DeleteSecretRoute
      parameters:
      - type: string
        description: Secret key ID
        name: keyId
        in: path
        required: true
      responses:
        "204":
          description: Success
        "401":
          description: PublicHTTPError
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: Secret not found
          schema:
            $ref: '#/definitions/publicHttpError'
    head:
      security:
      - Bearer: []
      description: Check if secret exists
      tags:
